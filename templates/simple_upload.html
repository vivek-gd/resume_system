<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历上传测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">简历上传测试</h1>
        
        <!-- 消息提示 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <!-- 上传表单 -->
        <form action="/upload_resume" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="resume_file" class="form-label">选择简历文件</label>
                <input class="form-control" type="file" id="resume_file" name="resume_file" accept=".pdf,.docx" required>
            </div>
            <button type="submit" class="btn btn-primary">上传并解析</button>
        </form>
        
        <!-- 解析结果 -->
        {% if session.get('parsed_resume') %}
            <div class="mt-5">
                <h2>解析结果</h2>
                <pre>{{ session.get('parsed_resume') }}</pre>
            </div>
        {% endif %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
