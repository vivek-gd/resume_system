<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 简历管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .register-card { max-width: 400px; margin: 80px auto; padding: 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.08); border-radius: 12px; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; }
        .btn-primary:hover { background: linear-gradient(135deg, #5a6edb 0%, #6a4298 100%); }
    </style>
</head>
<body>
    <div class="register-card bg-white">
        <h2 class="text-center mb-4">用户注册</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="post">
            <div class="mb-3">
                <label class="form-label">用户名</label>
                <input type="text" name="username" class="form-control" required placeholder="请输入用户名">
            </div>
            <div class="mb-3">
                <label class="form-label">电子邮箱</label>
                <input type="email" name="email" class="form-control" required placeholder="请输入电子邮箱">
            </div>
            <div class="mb-3">
                <label class="form-label">密码</label>
                <input type="password" name="password" class="form-control" required placeholder="请输入密码（至少6位）" minlength="6">
            </div>
            <div class="mb-3">
                <label class="form-label">确认密码</label>
                <input type="password" name="confirm_password" class="form-control" required placeholder="请再次输入密码">
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">注册</button>
        </form>
        <div class="text-center mt-3">
            <p class="mb-0">已有账号？<a href="{{ url_for('login') }}">立即登录</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
