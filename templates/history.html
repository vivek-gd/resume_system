
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历版本记录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <!-- 差异对比JS库 -->
    <script src="https://cdn.jsdelivr.net/npm/diff-match-patch@1.0.5/dist/diff_match_patch.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 1000px; margin: 30px auto; padding: 0 15px; }
        .card { box-shadow: 0 4px 20px rgba(0,0,0,0.08); border: none; border-radius: 12px; }
        .diff-add { background-color: #c2ece9; padding: 0 2px; } /* 新增内容高亮 */
        .diff-del { background-color: #f9d0cf; padding: 0 2px; } /* 删除内容高亮 */
        .version-item { cursor: pointer; transition: background-color 0.2s; }
        .version-item:hover { background-color: #f8f9fa; }
        .diff-content { margin-top: 1rem; padding: 1rem; border: 1px solid #eee; border-radius: 8px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fa fa-history me-2"></i>简历版本记录</h2>
            <div>
                <a href="{{ url_for('edit') }}" class="btn btn-primary"><i class="fa fa-pencil me-1"></i>返回编辑</a>
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary ms-2"><i class="fa fa-eye me-1"></i>预览简历</a>
            </div>
        </div>

        {% if histories %}
            <div class="card">
                <div class="card-body p-0">
                    <table class="table mb-0">
                        <thead class="table-light">
                            <tr>
                                <th width="40%">修改时间</th>
                                <th width="30%">操作人</th>
                                <th width="30%">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for h in histories %}
                                <tr class="version-item" data-id="{{ h.id }}">
                                    <td>{{ h.modify_time.strftime("%Y-%m-%d %H:%M:%S") }}</td>
                                    <td>{{ h.operator }}</td>
                                    <td>
                                        <button class="btn btn-sm btn-info me-2 view-diff" data-id="{{ h.id }}">
                                            <i class="fa fa-eye me-1"></i>查看差异
                                        </button>
                                        <a href="{{ url_for('rollback', history_id=h.id) }}" class="btn btn-sm btn-warning" onclick="return confirm('确定回滚到该版本吗？回滚操作也会生成新记录')">
                                            <i class="fa fa-undo me-1"></i>回滚
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="3" class="diff-content" id="diff-{{ h.id }}">
                                        <div class="alert alert-info py-2 mb-3">
                                            差异说明：红色为删除内容，绿色为新增内容（对比当前版本）
                                        </div>
                                        <div class="mb-4">
                                            <h5>姓名</h5>
                                            <div id="diff-name-{{ h.id }}"></div>
                                        </div>
                                        <div class="mb-4">
                                            <h5>求职意向</h5>
                                            <div id="diff-job-{{ h.id }}"></div>
                                        </div>
                                        <div class="mb-4">
                                            <h5>教育经历</h5>
                                            <div id="diff-education-{{ h.id }}"></div>
                                        </div>
                                        <div class="mb-4">
                                            <h5>工作/项目经历</h5>
                                            <div id="diff-experience-{{ h.id }}"></div>
                                        </div>
                                        <div>
                                            <h5>技能清单</h5>
                                            <div id="diff-skills-{{ h.id }}"></div>
                                        </div>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        {% else %}
            <div class="alert alert-info text-center py-3">暂无修改记录，首次保存后将生成版本记录</div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script>
        // 初始化差异对比工具
        const dmp = new diff_match_patch();

        // 查看差异按钮点击事件
        $('.view-diff').click(function(e) {
            e.stopPropagation();
            const historyId = $(this).data('id');
            const diffContent = $(`#diff-${historyId}`);
            
            // 已加载差异则直接切换显示状态
            if (diffContent.data('loaded')) {
                diffContent.toggle();
                return;
            }

            // 加载差异数据
            $.getJSON(`/diff/${historyId}`, function(data) {
                // 处理每个字段的差异
                Object.keys(data).forEach(key => {
                    const oldVal = data[key].old || '';
                    const newVal = data[key].new || '';
                    // 计算差异并生成高亮HTML
                    const diffs = dmp.diff_main(oldVal, newVal);
                    dmp.diff_cleanupSemantic(diffs);
                    let html = '';
                    diffs.forEach(diff => {
                        const [type, text] = diff;
                        if (type === 1) { // 新增
                            html += `<span class="diff-add">${text}</span>`;
                        } else if (type === -1) { // 删除
                            html += `<span class="diff-del">${text}</span>`;
                        } else { // 无变化
                            html += text;
                        }
                    });
                    // 渲染到页面
                    $(`#diff-${key}-${historyId}`).html(html.replace(/<br>/g, '\n<br>'));
                });

                // 标记为已加载并显示
                diffContent.data('loaded', true).show();
            });
        });

        // 点击版本行隐藏差异
        $('.version-item').click(function() {
            const historyId = $(this).data('id');
            $(`#diff-${historyId}`).hide();
        });
    </script>
</body>
</html>
